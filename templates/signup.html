<!DOCTYPE html>
<html lang="en">
<head>
<title>CSCB63 Design and Analysis of Data Structures</title>
<link href="../static/style.css" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <nav> 
    <!--menu title, change position and font size when it becomes a dropdown menu-->
    <div id="menu-title"><strong>CSCB63</strong> - Design and Analysis of Data Structures</div>
  </nav>
  <div class="content">
    <!-- content for the title, center at the begining of the page but won't stick at the top when scrolling as the header-->
    <div class="title">
      <h1>CSCB63</h1>
      <p>Design and Analysis of Data Structures</p>
    </div>
    <section class="login">
        <form action="/signup" method = "post">
            <label for="type_box" style="font-size:20px" accesskey="p">Register As:</label>
            <select name="type" style="font-size:20px" id="type_box">
              <option value="1">Instructor
              <option value="0">Student
            </select>
            <br>
            <div class="input_box">
              <label for="email_box">Email:</label>
              <input id = "email_box"  type="text" name="email" placeholder = "Email"> <br>
              <label for="username_box">Username:</label>
              <input id = "username_box"  type="text" name="username" placeholder = "Username"><br>
              <label for="first_name_box">Name:</label>
              <input id = "first_name_box"  type="text" name="first_name" placeholder = "First Name">
              <input id = "last_name_box"  type="text" name="last_name" placeholder = "Last Name"><br>
              <label for="password_box">Password:</label>
              <input id = "password_box"  type="password" name="password" placeholder = "Password">
            </div> 
            <div class="checkboxgroup">
              <p>Class:</p>
              <input type="checkbox" id="Lec01" name="Lec01" value="1">
              <label for="Lec01"> Lec 01</label><br>
              <input type="checkbox" id="Lec02" name="Lec02" value="2">
              <label for="Lec 02">Lec 02</label><br>
              <input type="checkbox" id="Lec03" name="Lec03" value="3">
              <label for="Lec 03">Lec 03</label><br>
              <input type="submit" name="submit-button" value="Register">
              <input type="submit" name="return" value="Return To Login">   
            </div>   
            {% if error %}
              <p class=error><strong></strong> {{ error }}
            {% endif %}
        </form>
    </section>
  </div>
  <div id="footer">
    <p><a href="http://web.cs.toronto.edu">Faculty of Computer Science at UofT</a></p>

  </div>
</body>
</html>
